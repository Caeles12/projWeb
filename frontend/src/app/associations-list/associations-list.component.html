<div class="associationlist">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Association ID</th>
      <td mat-cell *matCellDef="let association">
        <a
          [routerLink]="['/associations', association.id]"
          routerLinkActive="active"
          >{{ association.id }}</a
        >
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Association Name</th>
      <td mat-cell *matCellDef="let association">{{ association.name }}</td>
    </ng-container>

    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef>Members</th>
      <td mat-cell *matCellDef="let association">
        <ng-container *ngFor="let user of association.members">
          {{ user.firstname }}, {{ user.name }}<br />
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
