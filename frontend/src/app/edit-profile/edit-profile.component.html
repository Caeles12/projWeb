<form [formGroup]="editProfileForm" class="edit-container">
  <mat-form-field appearance="outline">
    <mat-label>Prénom</mat-label>
    <input
      matInput
      type="text"
      formControlName="firstname"
      placeholder="Entrez votre prénom"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Nom</mat-label>
    <input
      matInput
      type="text"
      formControlName="lastname"
      placeholder="Entrez votre nom"
    />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Changer de mot de passe</mat-label>
    <input
      matInput
      type="password"
      formControlName="password"
      placeholder="Entrez votre nouveau mot de passe"
    />
  </mat-form-field>

  <div class="button-row">
    <button mat-raised-button color="primary" (click)="editProfile()">Valider</button>
    <button mat-raised-button color="warn" (click)="cancel()">Annuler</button>
  </div>
</form>
