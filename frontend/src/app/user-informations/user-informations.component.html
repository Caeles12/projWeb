<div class="container">
  <div class="header">
    <h2>Informations Utilisateur</h2>
  </div>

  <div *ngIf="user">
    <div class="info-section">
      <h3>Informations personnelles :</h3>
      <div>
        <p><b>Nom:</b> {{ user.lastname }}</p>
        <p><b>Pr√©nom:</b> {{ user.firstname }}</p>
        <p><b>Age:</b> {{ user.age }}</p>
      </div>

      <h3>Associations :</h3>

      <table
        mat-table
        [dataSource]="roles"
        class="mat-elevation-z8 members-table"
      >
        <ng-container matColumnDef="association">
          <th mat-header-cell *matHeaderCellDef>Association</th>
          <td mat-cell *matCellDef="let role">{{ role.associationName }}</td>
        </ng-container>

        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef>Roles</th>
          <td mat-cell *matCellDef="let role">{{ role.role }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>

  <button
    mat-mini-fab
    color="primary"
    aria-label="Example icon button with a menu icon"
    class="badge"
    (click)="removeUser()"
  >
    <mat-icon>delete</mat-icon>
  </button>
</div>
